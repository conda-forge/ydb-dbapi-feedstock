{% set name = "ydb-dbapi" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ydb_dbapi-{{ version }}.tar.gz
  sha256: e9e9d7cf0ac1817c556198e3e1f00218855c0b250c57e26cefeaf0b35de37eff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - ydb >=3.18.13,<4.0.0

test:
  imports:
    - ydb_dbapi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ydb-platform/ydb-python-dbapi/
  summary: YDB Python DBAPI which complies with PEP 249
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/ydb-platform/ydb-python-dbapi/
  doc_url: https://github.com/ydb-platform/ydb-python-dbapi/blob/main/README.md

extra:
  recipe-maintainers:
    - xylar
