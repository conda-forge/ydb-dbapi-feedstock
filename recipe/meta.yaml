{% set name = "ydb-dbapi" %}
{% set version = "0.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ydb_dbapi-{{ version }}.tar.gz
  sha256: 1fc7b507c44223f66b7f0585440670b81f3f289cef26e1d8b284701527d8e0af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0
    - ydb >=3.23.2,<4.0.0

test:
  imports:
    - ydb_dbapi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ydb-platform/ydb-python-dbapi/
  summary: YDB Python DBAPI which complies with PEP 249
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/ydb-platform/ydb-python-dbapi/
  doc_url: https://github.com/ydb-platform/ydb-python-dbapi/blob/main/README.md

extra:
  recipe-maintainers:
    - xylar
